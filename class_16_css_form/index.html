<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css form</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/2d0b6bea5a.js"
        crossorigin= "anonymous">
    </script>
   

</head>
<body>
    <div class="form-mamin">
        <main>
            <div class="login-form">
                <h1 class="login-form-heading">Login</h1>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <p>or use your account</p>
                <form action="">
                    <input type="email" name="email" id="email"
                    placeholder="Email"> <br>
                    <input type="password" id="password" name="password" placeholder="Password"> <br>
                    <a href="">Forgot your password?</a> <br>
                    <input type="submit" value="LOG IN">
                </form>
            </div>
            <div class="login-text">
                <div class="text">
                    <h2>HTML CSS Login Form</h2>
                    <p>
                        This Login form is created with pure HTML and CSS. For social icons FontAwesome it used
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
